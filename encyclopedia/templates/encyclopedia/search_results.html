{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for result in results %}
            <li><a href="{% url 'encyclopedia:load_page' result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
